<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>

<h3>Title of projects and grades</h3>
<ul>
{% for row in rows %}
    <li><a href="/project/{{ row[0] }}">{{ row[0] }}</a>: {{ row[1] }}</li>
{% endfor %}
</ul>
</body>
</html>
