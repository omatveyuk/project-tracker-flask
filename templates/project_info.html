<!doctype html>
<html>
<head>
    <title>Project Information</title>
</head>
<body>
<h1>Project Information</h1>

<p>Title: {{ title }}</p>
<p>Description: {{ description }}</p>
<p>Maximum Grade: {{ max_grade }}</p>

<h3> List of students with grades</h3>
<ul>
{% for student in student_grades %}
    <li>
        <a href="/student?github={{ student[2] }}">{{ student[0] }} {{ student[1] }}</a>: 
        {{ student[3] }}
    </li>    
{% endfor %}
</ul>

</body>
</html>
